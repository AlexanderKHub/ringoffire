<app-player class="player-layout" *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 120)}" 
    [name]="player" [profileImage]="game.playerImages[i]" [playerActive]="i == game.currentPlayer" (click)="editUser(i)">
</app-player>


<div class="playfield">
    <div class="card-deck">

        <!-- actual card stack -->
        <img (click)="drawCard()" *ngFor="let c of game.stack; let i = index;" [ngStyle]="{'left.px': i*0.3,'bottom.px':i*0.3}"
        src="assets/img/cards/card_cover.png">

        <!-- played cards stack-->
        <img *ngFor="let card of game.playedCards; let i = index;"
        class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- drawing card animation -->
        <img style="left: 15px;bottom: 15px" *ngIf="game.pickCardAnimation" class="pick-card"
        src="assets/img/cards/{{ game.currentCard }}.png">

    </div>
</div>


<button id="add-player-button" mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<app-game-guide [card]="game.currentCard" class="game-helper">

</app-game-guide>
