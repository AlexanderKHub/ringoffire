<img class="profile-picture-selection" [mat-dialog-close]="img" *ngFor="let img of allProfilePictures" src="./assets/img/{{ img }}" alt="">
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player!</button>
  </div>
